<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR Code Component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor website">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Djabouex" target="_blank">Mohamed Djaballah</a>.
    </div>
  </footer>
</body>
</html>
